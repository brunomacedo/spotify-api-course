<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://developer.spotify.com/web-api/static/favicon.ico">
  <title>Spotify API Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <section>
    <div class="container">
      <div class="card-columns" id="artists"></div>
    </div>
  </section>

  <script src="../build/app.min.js"></script>

  <script>
    const spotify = new SpotifyApiCourse({
      token: 'BQDnPjusXiHKxThHBzRMNAJl-GGx3i_bKS18BNdSdrJnI6qcBAHoNOrKwbNBWbixLQg0Vkov7B0TCnA05lAAPzcyTErap8h67oDjVCrQ2UrnllCddPLTVocIJTyoprLC58nk62n7Y78oSA'
    });
    // const artists = spotify.search.searchArtists('Incubus');
    const artists = spotify.search.searchArtists('Oasis');
    const albumsEl = document.getElementById('artists');
    const imageNotFound = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_160d75f2f1d%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_160d75f2f1d%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22107.203125%22%20y%3D%2296.3%22%3E286x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E'

    artists
    .then(data => {
      markup = data.artists.items.map(item =>
        `
        <div class="card">
          <img class="card-img-top" src="${typeof item.images[0] !== 'undefined' ? item.images[0].url : imageNotFound}" alt="${item.name}">
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <a href="${item.external_urls.spotify}" target="_blank" class="btn btn-primary">Open</a>
          </div>
        </div>
        `
      ).join('');

      albumsEl.innerHTML = markup;
    });

  </script>
</body>
</html>
